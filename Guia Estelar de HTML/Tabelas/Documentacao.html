<!--
    Criação de uma tabela simples
-->

<!-- Tag da tabela -->
<table>
    <!--Nome pra essa tabela-->
    <caption>Tabela Simples</caption>
    <!-- Tag da linha-->
    <tr>
        <!-- Tag da célula do cabeçalho -->
        <th>
            Nome
        </th>
        <!-- Tag da segunda célula do cabeçalho-->
        <th>
            Idade
        </th>
    <!-- Fechamento da Tag da Linha-->
    </tr>
    <!-- Tag Linha-->
    <tr>
        <!-- Tag de célula do corpo da tabela-->
        <td>Junior</td>
        <!-- Tag de célula do corpo da tabela-->
        <td>31</td>
    <!-- Fechamento da Tag da Linha-->
    </tr>
    <!-- Tag Linha-->
    <tr>
        <!-- Tag de célula do corpo da tabela-->
        <td>Erick</td>
        <!-- Tag de célula do corpo da tabela-->
        <td>98</td>
    <!-- Fechamento da Tag da Linha-->
    </tr>
</table>


<!--
    Tabela Complexa
-->
<!--
    2 Lojas
        - Quantos produtos foram produzidos,quantos vendidos e agrupados por nome dos produtos!
-->


<table>
    <caption>Produzidos x Vendidos por Loja</caption>
    <!--Agrupando por colunas-->
    <colgroup>
        <col>
        <col span="2" style="background-color: red">
        <col span="2" style="background-color: blue;">
    </colgroup>

    
<!---Colocamos a tag <colgroup></colgroup>, dentro colocamos 3 <col>, onde na segunda colocamos o atibuto style="background-color: red" e na terceira style="background-color: blue". span="2" para alinharmos a cor com a coluna-->

    <!--CAÇALHO-->
	<thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Guilherme Henrique</th>
            <th colspan="2">Gustavo Felipe</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
  </thead>
<!-- rowspan="2", na primeira linha, para ocupar 2 linhas, empurrando os elementos para o lado-->

<!--CORPO-->
<tbody>
    <tr>
        <!--Cabeçalho da linha-->
        <th scope="row">Vassouras</th>
        <td>50</td>
        <td>30</td>
        <td>20</td>
        <td>20</td>
    </tr>
    <tr>
    <!--Cabeçalho da linha-->
        <th scope="row">Baldes</th>
        <td>10</td>
        <td>10</td>
        <td>30</td>
        <td>25</td>
    </tr>
</tbody>
</table>
</table>
